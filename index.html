<!DOCTYPE HTML5>
<html>
    <head>
        <title>Calculator</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <p></p>
            <div id="buttons">
                <button data-digit="clear" id="clear">clear</button>
                <button data-digit="delete" id="del">delete</button>
                <button data-digit="7" class="numbers">7</button>
                <button data-digit="8"  class="numbers">8</button>
                <button data-digit="9" class="numbers">9</button>
                <button data-digit="+" class="operation" id="add">+</button>
                <button data-digit="4" class="numbers">4</button>
                <button data-digit="5" class="numbers">5</button>
                <button data-digit="6" class="numbers">6</button>
                <button data-digit="-" class="operation" id="sub">-</button>
                <button data-digit="1" class="numbers">1</button>
                <button data-digit="2" class="numbers">2</button>
                <button data-digit="3" class="numbers">3</button>
                <button data-digit="*" class="operation" id="prod">*</button>
                <button data-digit="dot" class="numbers">.</button>  
                <button data-digit="0" class="numbers">0</button>
                <button data-digit="=" class="numbers">=</button>
                <button data-digit="/" class="operation" id="div">/</button>
                
                
               
                            
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
