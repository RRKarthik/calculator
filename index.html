<!DOCTYPE HTML5>
<html>
    <head>
        <title>Calculator</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <p></p>
            <div id="buttons">
                <button data-digit="clear" id="clear">clear</button>
                <button data-digit="delete" id="del">delete</button>
                <button data-digit="7" id="seven">7</button>
                <button data-digit="8"  id="eight">8</button>
                <button data-digit="9" id="nine">9</button>
                <button data-digit="+" class="operation" id="add">+</button>
                <button data-digit="4" id="four">4</button>
                <button data-digit="5" id="five">5</button>
                <button data-digit="6" id="six">6</button>
                <button data-digit="-" class="operation" id="sub">-</button>
                <button data-digit="1" id="one">1</button>
                <button data-digit="2" id="two">2</button>
                <button data-digit="3" id="three">3</button>
                <button data-digit="*" class="operation" id="prod">*</button>
                <button data-digit="dot" id="dot">.</button>  
                <button data-digit="0" id="zero">0</button>
                <button data-digit="=" id="equal">=</button>
                <button data-digit="/" class="operation" id="div">/</button>
                
                
               
                            
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
